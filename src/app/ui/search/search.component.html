<form (submit)="search(searchInput.value)">
    <mat-form-field>
        <input matInput placeholder="Item #123..." autocomplete="false" #searchInput>
    </mat-form-field>&nbsp;

</form>
<button mat-raised-button (click)="search(searchInput.value)">
    <mat-icon>search</mat-icon>
</button>&nbsp;
<button mat-raised-button (click)="clear()">
    <mat-icon>clear</mat-icon>
</button>
